
plugins {
    id 'io.franzbecker.gradle-lombok' version '3.1.0'
    id 'java'
    id 'maven-publish'
}

ext {
    lombokVersion = '1.18.8'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.projectlombok:lombok:${lombokVersion}'
    annotationProcessor 'org.projectlombok:lombok:${lombokVersion}'
    compile 'commons-io:commons-io:2.6'
    compile 'de.alpharogroup:silly-strings:5.3.1'
    compile 'de.alpharogroup:silly-io:1.1'
    compile 'net.lingala.zip4j:zip4j:1.3.3'
    compile 'de.alpharogroup:crypt-api:5.8'
    compile 'de.alpharogroup:silly-collections:5.2.1'
    compile 'org.apache.commons:commons-lang3:3.9'
    testCompile 'de.alpharogroup:jobj-contract-verifier:3.2'
    testCompile 'de.alpharogroup:test-objects:5.2'
    testCompile 'org.meanbean:meanbean:2.0.3'
    testCompile 'de.alpharogroup:meanbean-factories:1.1.1'
    testCompile 'org.testng:testng:6.14.3'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.27.0'
}

group = 'de.alpharogroup'
version = '5.3-SNAPSHOT'
description = 'file-worker'
sourceCompatibility = '1.8'

task sourcesJar(type: Jar) {
    archiveClassifier.set("sources")
    from(sourceSets.main.allJava)
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(sourcesJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}
